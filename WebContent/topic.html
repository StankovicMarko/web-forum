<!DOCTYPE html>
<html>

<head>
  <title>WebForum</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="js/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/topic.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="screen.css" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <!--[if lt ie 7]><link rel="stylesheet" type="text/css" media="screen" href="ie-win.css" /><![endif]-->
</head>

<body id="">
  <div class="">
    <div class="main_div">
      <div id="header">
        <div class="pull-left big_search">
          <button type="submit" class="btn_default_mine" id="big_search">
            <span class="glyphicon glyphicon-search"></span> Search Forum</button>
          <!-- <a href="./index.html" ><h1>LOGO</h1></a> -->
        </div>

        <div class="pull-right marg" id="logged_out" style="width:100px;">
          <button class="btn_default_mine" id="btn_login">Log In</button>
          <button class="btn_default_mine" id="btn_register">Register</button>
        </div>

        <div id="logged_in">
          <h2 id="logged_user" class="pull-left"></h2>
          <!-- <h4 id="logged_user_role" class="pull-left"></h4> -->
          <div class="pull-right marg" style="width:100px;">

            <button class="btn_default_mine" id="btn_logout">Logout</button>
            <button class="btn_default_mine" id="btn_pannel">Pannel</button>

          </div>
        </div>

      </div>
      <div id="navigation">
        <ul>
          <!--  verovatno ce id biti neki genercki tipa navlink(id) pa kad klices salje redirect sa data
          i onda to izvuce na toj stranici i puca get na servlet dobije json i stampa -->
          <li id="home"><a href="./index.html">Home</a></li>
          <li id="parent_forum"></li>
        </ul>

        <div id="notification_window" class="modal">
          <div class="modal-content">
            <p id="message"></p>
          </div>

        </div>
      </div>
      <div id="content-wrapper">
        <div id="content">

          <div class="show">
            <div class="table-responsive">
              <table id="topic_details"><thead>
                <tr>
                <th colspan="2">Topic Details:</th>
              </tr>
              </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>


    <div class="show" style="text-align:center">
      <h3>Content:
        <form style="display:inline"><button id="edit_topic" class="no_button admin_options" type="button" value="edit"><span class="glyphicon glyphicon-edit" title="Edit This Topic"></span> </button>		</form>
        <form style="display:inline"><button id="delete_topic" class="no_button admin_options" type="button" value="delete"><span class="glyphicon glyphicon-remove" title="Remove This Topic"></span> </button>		</form>
        <form style="display:inline"><button id="edit_topic_moderator" class="no_button moderator_options" type="button" value="edit"><span class="glyphicon glyphicon-edit" title="Edit This Topic"></span> </button>		</form>
        <form style="display:inline"><button id="delete_topic_moderator" class="no_button moderator_options" type="button" value="delete"><span class="glyphicon glyphicon-remove" title="Remove This Topic"></span> </button>		</form>
        <form style="display:inline"><button id="edit_topic_registered" class="no_button registered_options" type="button" value="edit"><span class="glyphicon glyphicon-edit" title="Edit This Topic"></span> </button>		</form>

      </h3>
      <div class="text_show">
      <textarea name="" id="topic_content" cols="30" rows="10" readonly="true"></textarea>
      </div>
    </div>

    <div class="show">
      <div class="table-responsive">
        <table id="topic_replies">
          <thead>
            <th colspan="2">replies
               <div class="admin_options">
                 <span id="add_reply" class="glyphicon glyphicon-plus" title="Add Reply"></span>
               </div>
               <div class="moderator_add_option">
                 <span id="add_reply_moderator" class="glyphicon glyphicon-plus" title="Add Reply"></span>
               </div>
               <div class="registered_add_option">
                 <span id="add_reply_registered" class="glyphicon glyphicon-plus" title="Add Reply"></span>
               </div>
             </th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>



          <!--  pagination-->
          <ul id="pagi" class="pagination">
            <li> <select class="" id="reply_results">
                          <option value="5">5</option>
                          <option value="10">10</option>
                          <option value="20">20</option>
                      </select></li>
            <li> <input type="button" id="reply_back" value="<<"></li>
            <li> <label style="background:white" id="reply_page">1</label></li>
            <li><input type="button" id="reply_next" value=">>"></li>
          </ul>




          <!--  REGISTER WINDOW-->
          <div class="modal_windows register_window modal">
            <p>Please fill info under to register!</p>
            <form>
              <div class="form-group form-group-sm">
                <label for="reg_usn">Username:</label>
                <span class="glyphicon glyphicon-asterisk" style="float: right;font-size:10px;"></span>
                <input type="text" class="form-control" id="reg_usn">
              </div>

              <div class="form-group form-group-sm">
                <label for="reg_psw">Password:</label>
                <span class="glyphicon glyphicon-asterisk" style="float: right;font-size:10px;"></span>
                <input type="password" class="form-control" id="reg_psw">
              </div>

              <div class="form-group form-group-sm">
                <label for="reg_email">Email address:</label>
                <span class="glyphicon glyphicon-asterisk" style="float: right;font-size:10px;"></span>
                <input type="email" class="form-control" id="reg_email">
              </div>

              <div class="form-group form-group-sm">
                <label for="reg_fname">First Name:</label>
                <input type="text" class="form-control" id="reg_fname">
              </div>

              <div class="form-group form-group-sm">
                <label for="reg_lname">Last Name:</label>
                <input type="text" class="form-control" id="reg_lname">
              </div>


              <button type="submit" class="btn_default_mine" id="register_submit">Register</button>
              <input type="button" class="btn_default_mine" id="register_close" value="Close">
            </form>
          </div>


          <!--  LOGIN WINDOW-->
          <div class="modal_windows modal login_window">

            <p>Please fill info under to login!</p>
            <form>
              <div class="form-group form-group-sm">
                <label for="username">Username:</label>
                <span class="glyphicon glyphicon-asterisk" style="float: right;font-size:10px;"></span>
                <input type="text" class="form-control" id="login_username">
              </div>

              <div class="form-group form-group-sm">
                <label for="password">Password:</label>
                <span class="glyphicon glyphicon-asterisk" style="float: right;font-size:10px;"></span>
                <input type="password" class="form-control" id="login_password">
              </div>


              <button type="submit" class="btn_default_mine" id="login_submit">Login</button>
              <input type="button" class="btn_default_mine" id="login_close" value="Close">


            </form>
          </div>

      <!--  BIG SEARCH - whole site show only what user can see -->
      <div class="search_forum_window modal_windows modal">
        <p>Advanced Search</p>
        <form method="post" action="Search">
          <div class="form-group form-group-sm">
            <label for="keyword">Keyword:</label>
            <input type="text" class="form-control" name="keyword" id="keyword">
          </div>

          <div class="checkbox">

            <label><input type="checkbox" id="forumCB" name="forum">Forum</label> &nbsp;
            <label><input type="checkbox" id="titleCB" name="title">Topic</label> &nbsp;
            <label><input type="checkbox" id="contentCB" name="content">Replies</label> &nbsp;
            <label><input type="checkbox" id="ownerCB" name="user">User</label> &nbsp;
            <label><input type="checkbox" id="dateCB" name="date">Date</label> <br><br>

            <div style="float: left;">
              <div class="input-group date d1" style="width: 150px;">
                <input type="text" class="form-control">
                <span class="input-group-addon">
      								      		<i class="glyphicon glyphicon-th"></i>
      								      	</span>
              </div>

            </div>


            <div style="float: left; padding-left: 10px;">

              <div class="input-group date d2" style="width: 150px;">
                <input type="text" class="form-control">
                <span class="input-group-addon">
      								      		<i class="glyphicon glyphicon-th"></i>
      								      	</span>
              </div>

            </div>

            <input type="hidden" name="date1" id="date1">
            <input type="hidden" name="date2" id="date2">

          </div>


          <br>
          <br>

          <button type="submit" class="btn_default_mine" id="search_forum_submit" onclick="getDateValues()">Search</button>
          <input type="button" class="btn_default_mine" id="search_forum_close" value="Close">
        </form>
      </div>


  <!--  edit topic window-->
      <div class="edit_topic_window modal modal_windows">
        <form>
          <div class="form-group form-group-sm">
            <label>Title:</label>
            <span class="glyphicon glyphicon-asterisk" style="float: right;font-size:10px;"></span>
            <input type="text" class="form-control" id="edit_topic_name">
          </div>

          <div class="form-group form-group-sm">
            <label>Description:</label>
            <input type="text" class="form-control" id="edit_topic_description">
          </div>

          <div class="form-group form-group-sm">
            <label>Content:</label>
            <span class="glyphicon glyphicon-asterisk" style="float: right;font-size:10px;"></span>
          <textarea class="topic_content" id="edit_topic_content"></textarea>
      </div>
      <input type="button" class="btn_default_mine" id="edit_topic_submit" value="Edit Topic">
      <input type="button" class="btn_default_mine" id="edit_topic_close" value="Close">
      </form>
    </div>



      <!--  add reply-->
      <div class="add_reply_window modal modal_windows">
        <form>
          <div class="form-group form-group-sm">
            <label>Content:</label>
            <span class="glyphicon glyphicon-asterisk" style="float: right;font-size:10px;"></span>
          <textarea class="reply_content" id="add_reply_content" cols="10" rows="10"></textarea>
      </div>
      <input type="button" class="btn_default_mine" id="add_reply_submit" value="Add Reply">
      <input type="button" class="btn_default_mine" id="add_reply_close" value="Close">
      </form>
    </div>


    <div class="edit_reply_window modal modal_windows">
      <form>
        <div class="form-group form-group-sm">
          <label>Content:</label>
          <span class="glyphicon glyphicon-asterisk" style="float: right;font-size:10px;"></span>
        <textarea class="reply_content" id="edit_reply_content" cols="10" rows="10"></textarea>
    </div>
    <input type="button" class="btn_default_mine" id="edit_reply_submit" value="Edit Reply">
    <input type="button" class="btn_default_mine" id="edit_reply_close" value="Close">
    </form>
  </div>

  </div>
  </div>

  <div id="footer">
    <p>Copyright &copy; 2016 &ndash; 2017 WebForum. All rights reserved. </p>

  </div>
  </div>

</body>

</html>
